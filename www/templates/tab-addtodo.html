<ion-view view-title="Añadir">
  <ion-content class="padding">
	<div class="list">
	  <label class="item item-input">
	    <input type="text" placeholder="What To do" ng-model="newTodo.name">
	  </label>
	</div>

	<div class="padding">
        <button ng-click="addTodo()" class="button button-block button-positive activated icon-left ion-plus-round">Añadir Todo</button>
  </div>		
  </ion-content>
</ion-view>
